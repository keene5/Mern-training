    <body>
        <h1>Employee Registration Form</h1>
        <form action="thankyou.html">
            <label for="fullname">Full Name:</label>
            <br><br>
            <input type="text" name="fullname" id="fullname" placeholder="Enter you name" autofocus required>
            <br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter Email" required>
            <br><br>

            <label for="dateofbirth">DOB:</label>
            <input type="date" name="dateOfBirth" id="dateOfBirth" required>
            <br><br>
            <label for="age">Age:</label>
            <input type="number" name="age" id="age" size="6" min="18" max="120" step="1" value="21">
            <br><br>

            <label for="rating">Years OF Experience:</label>
            <input type="range" name="rating" id="rating" min="0" max="100" step="1"value="0">
            <br><br>
            <label for="age">Age:</label>
            <input type="number" name="age" id="age" size="6" min="18" max="120" step="1" value="21">
            <br><br>

            <label for="phone">Phone:</label>
            <input type="text" name="phone" id="phone" pattern="^\d{3}-\d{3}-\d{4}" placeholder="xxx-xxx-xxxx" required>
            <br><br>
        
            <input type="submit" value="Register">
            <p>Fields Marked with * are required</p>








            

        </form>
